<form
  #registerForm="ngForm"
  (ngSubmit)="register()"
  autocomplete="off"
  role="form"
  class="form-horizontal"
>
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group p-2">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
  </div>
  <div class="form-group p-2">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>

  <div class="form-group text-center p-2">
    <button class="btn btn-success mr-3" type="submit">Register</button>
    <button class="btn btn-secondary mr-3" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
